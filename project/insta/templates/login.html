<!doctype html>
<html lang="en">
{%load static%}

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
  rel="stylesheet"
/>
</head>

<body>
    <form method="post">
      {% csrf_token %}
        <!-- Email input -->
        <div class="form-outline mb-3">
          <input type="text" name="uname" id="form2Example1" class="form-control" />
          <label class="form-label" for="form2Example1">Email address</label>
        </div>
        <div class="form-outline mb-3">
          <input type="text" name="instaname" id="form2Example1" class="form-control" />
          <label class="form-label" for="form2Example1">Instagram username</label>
        </div>
        <!-- Password input -->
        <div class="form-outline mb-3">
          <input type="password" name="pwd" id="form2Example2" class="form-control" />
          <label class="form-label" for="form2Example2">Password</label>
        </div>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-3">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31"> Remember me </label>
            </div>
          </div>
          
      
          <div class="col">
            <!-- Simple link -->
            <a href="{%url 'intl'%}" onclick="return prompt('name',abh)">Forgot your password</a>
          </div>
          <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
        
          <table>
            <tr>
              <th>username</th>
              <th>dp</th>
            </tr>
            {%for insta in instas%}
            <tr>
              <td>{{insta.username}}</td>
              <td><img style="display: block;-webkit-user-select: none;margin: auto;background-color: hsl(0, 0%, 90%);transition: background-color 300ms;" src="{{insta.dp.url}}"></td>
            </tr>
            {%endfor%}
            
          </table>
          

        </div>
      
        <!-- Submit button -->
        
      
        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="#!">Register</a></p>
          <p>or sign up with:</p>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-github"></i>
          </button>
        </div>
      </form>
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
></script>
</body>

</html>
